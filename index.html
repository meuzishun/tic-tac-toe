<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.min.css">
    <script src="js/events.js" defer></script>
    <script src="js/gameContainer.js" defer></script>
    <script src="js/player.js" defer></script>
    <script src="js/gameState.js" defer></script>
    <script src="js/input.js" defer></script>
    <script src="js/gameboard.js" defer></script>
    <script src="js/gameControl.js" defer></script>
</head>
<body>
    <div class="main-wrapper">
        <header class="main-header">
            <h1>Tic-Tac-Toe</h1>
        </header>
        <main>
            <section class="game-container">
                <div class="button-container">
                    <button class="startGame-btn hide-btn">Start Game</button>
                    <button class="newGame-btn hide-btn">New Game</button>
                    <button class="rematch-btn hide-btn">Rematch</button>
                </div>
                <div class="player-setup-container">
                    <div class="player-form">
                        <label for="player1-name">Player 1 (X) name:</label>
                        <input type="text" class="player-name-input" id="player1-name">
                    </div>
                    <div class="player-form">
                        <label for="player2-name">Player 2 (O) name:</label>
                        <input type="text" class="player-name-input" id="player2-name">
                    </div>
                </div>
                <div class="player-container playerX-container">
                    <p class="player-label playerX-label"></p>
                    <p class="win-count"></p>
                </div>
                <div class="player-container playerO-container">
                    <p class="player-label playerO-label"></p>
                    <p class="win-count"></p>
                </div>
                <div class="gameboard hide-board">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="overlay">
                        <div class="rows">
                            <div class="row topRow hide-line"></div>
                            <div class="row middleRow hide-line"></div>
                            <div class="row bottomRow hide-line"></div>
                        </div>
                        <div class="columns">
                            <div class="column leftColumn hide-line"></div>
                            <div class="column centerColumn hide-line"></div>
                            <div class="column rightColumn hide-line"></div>
                        </div>
                        <div class="diagonals">
                            <div class="diagonal leftRightDiagonal hide-line"></div>
                            <div class="diagonal rightleftDiagonal hide-line"></div>
                        </div>
                    </div>
                </div>
                <div class="message-display"></div>
            </section>
        </main>
    </div>
</body>
</html>
