<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="events.js" defer></script>
    <script src="gameState.js" defer></script>
    <script src="gameboard.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-wrapper">
        <header class="main-header">
            <h1>Tic-Tac-Toe</h1>
        </header>
        <main>
            <section class="game-container">
                <div class="button-container">
                    <button class="newGame-btn hide">New Game</button>
                </div>
                <div class="gameboard">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="overlay">
                        <div class="rows">
                            <div class="row topRow hide"></div>
                            <div class="row middleRow hide"></div>
                            <div class="row bottomRow hide"></div>
                        </div>
                        <div class="columns">
                            <div class="column leftColumn hide"></div>
                            <div class="column centerColumn hide"></div>
                            <div class="column rightColumn hide"></div>
                        </div>
                        <div class="diagonals">
                            <div class="diagonal leftRightDiagonal hide"></div>
                            <div class="diagonal rightleftDiagonal hide"></div>
                        </div>
                    </div>
                </div>
                <div class="message-display"></div>
            </section>
        </main>
    </div>
</body>
</html>
