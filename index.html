<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.min.css">
    <script src="js/events.js" defer></script>
    <script src="js/player.js" defer></script>
    <script src="js/gameState.js" defer></script>
    <script src="js/gameControl.js" defer></script>
    <script src="js/input.js" defer></script>
    <script src="js/gameboard.js" defer></script>
    <script src="js/messages.js" defer></script>
    <script src="js/AI.js" defer></script>
</head>
<body>
    <main class="main-wrapper">

        <header class="main-header">
            <h1>Tic-Tac-Toe</h1>
        </header>

        <section class="button-container">
            <button class="newGame-btn hide">New Game</button>
            <button class="startGame-btn hide">Start Game</button>
            <button class="rematch-btn hide">Rematch</button>
        </section>

        <section class="setup-container">
            <div class="player-form">
                <h2>Player 1 (X)</h2>
                <div class="player-type-container">
                    <div class="player-type">
                        <input type="radio" name="player1" class="person-selection" id="person1" checked>
                        <label for="person1">Person</label>
                    </div>
                    <div class="player-type">
                        <input type="radio" name="player1" class="computer-selection" id="computer1">
                        <label for="computer1">Computer</label>
                    </div>
                </div>
                <div class="name-input-container">
                    <label for="player1-name">Name:</label>
                    <input type="text" class="player-name-input" id="player1-name">
                </div>
            </div>

            <div class="player-form">
                <h2>Player 2 (O)</h2>
                <div class="player-type-container">
                    <div class="player-type">
                        <input type="radio" name="player2" class="person-selection" id="person2">
                        <label for="person2">Person</label>
                    </div>
                    <div class="player-type">
                        <input type="radio" name="player2" class="computer-selection" id="computer2" checked>
                        <label for="computer2">Computer</label>
                    </div>
                </div>
                <div class="name-input-container hide">
                    <label for="player2-name">Name:</label>
                    <input type="text" class="player-name-input" id="player2-name">
                </div>
            </div>
        </section>

        <section class="game-container hide">
            <div class="player-container playerX-container">
                <p class="player-label playerX-label"></p>
                <p class="win-count"></p>
            </div>
            <div class="player-container playerO-container">
                <p class="player-label playerO-label"></p>
                <p class="win-count"></p>
            </div>
            <div class="gameboard">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="overlay">
                <div class="rows">
                    <div class="row topRow"></div>
                    <div class="row middleRow"></div>
                    <div class="row bottomRow"></div>
                </div>
                <div class="columns">
                    <div class="column leftColumn"></div>
                    <div class="column centerColumn"></div>
                    <div class="column rightColumn"></div>
                </div>
                <div class="diagonals">
                    <div class="diagonal leftRightDiagonal"></div>
                    <div class="diagonal rightleftDiagonal"></div>
                </div>
            </div>
        </section>

        <section class="message-display">
            <p class="message"></p>
        </section>
    </main>
</body>
</html>
