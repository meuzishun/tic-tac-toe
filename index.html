<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.min.css">
    <script src="js/events.js" defer></script>
    <script src="js/player.js" defer></script>
    <script src="js/input.js" defer></script>
    <script src="js/gameState.js" defer></script>
    <script src="js/gameControl.js" defer></script>
    <script src="js/gameboard.js" defer></script>
    <script src="js/messages.js" defer></script>
    <script src="js/AI.js" defer></script>
</head>
<body>
    <main class="main-wrapper">
        <header class="main-header">
            <h1>Tic-Tac-Toe</h1>
        </header>

        <!-- <form class="setup-form"> -->
        <form class="setup-form hide">
            <div class="player-inputs player-X" data-marker="X">
                <h2>Player 1 (X)</h2>
                <div class="player-type-container">
                    <div class="player-type">
                        <input type="radio" name="playerX" class="selection person-selection" id="personX" data-player="person">
                        <label for="personX">Person</label>
                    </div>

                    <div class="player-type">
                        <input type="radio" name="playerX" class="selection computer-selection" id="computerX" data-player="computer">
                        <label for="computerX">Computer</label>
                    </div>
                </div>
            </div>
            
            <div class="player-inputs player-O" data-marker="O">
                <h2>Player 2 (O)</h2>
                <div class="player-type-container">
                    <div class="player-type">
                        <input type="radio" name="playerO" class="selection person-selection" id="personO" data-player="person">
                        <label for="personO">Person</label>
                    </div>

                    <div class="player-type">
                        <input type="radio" name="playerO" class="selection computer-selection" id="computerO" data-player="computer">
                        <label for="computerO">Computer</label>
                    </div>
                </div>
            </div>
            
            <input type="submit" class="startGame-btn hide" value="Start Game"></input>
        </form>
        
        <!-- <section class="game-container hide"> -->
        <section class="game-container">
            <div class="player-container playerX-container">
                <p class="player-label playerX-label"></p>
                <p class="win-count"></p>
            </div>

            <div class="player-container playerO-container">
                <p class="player-label playerO-label"></p>
                <p class="win-count"></p>
            </div>

            <div class="gameboard">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>

            <div class="overlay">
                <div class="rows">
                    <div class="row topRow show"></div>
                    <div class="row middleRow show"></div>
                    <div class="row bottomRow show"></div>
                </div>

                <div class="columns">
                    <div class="column leftColumn show"></div>
                    <div class="column centerColumn show"></div>
                    <div class="column rightColumn show"></div>
                </div>

                <div class="diagonals">
                    <div class="diagonal leftRightDiagonal show"></div>
                    <div class="diagonal rightleftDiagonal show"></div>
                </div>
            </div>

            <div class="message-display">
                <p class="message"></p>
            </div>

            <div class="button-container">
                <button class="newGame-btn hide">New Game</button>
                <button class="rematch-btn hide">Rematch</button>
            </div>
        </section>
    </main>
</body>
</html>
